<!DOCTYPE html>
<html lang="de">

<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arion2000.xyz - URL Parameter Testing</title>
</head>

<body a link="black" vlink="black" onload="load()" style="margin: 0">
  <div id="loader"></div>
  <div style="display: none" id="Div" class="animate-bottom">
    <h5 id="test"><a style="text-decoration: none" href="?format=1">Hallo! Klick das hier mal an.</a></h5>
    <br>
    <h6 id="reset" style="color: red;cursor:pointer" onclick="reset()">Reset</h6>
  </div>

  <script>
    if (getParameter("format") == null) {
      let html = '<a style="color:gray;cursor:not-allowed;">Reset</a>';
      document.getElementById("reset").innerHTML = html;
    }
    if (getParameter("format") == "1") {
      let html =
        '<a id="test" style="text-decoration:none;" href="?format=2"><b>Hallo!</b> Klick doch nochmal :)</a>';
      document.getElementById("test").innerHTML = html;
    }
    if (getParameter("format") == "2") {
      let html =
        '<a style="text-decoration:none;" href="?format=3"><b>Hallo!</b> <i>Bitte klick <b>nicht</b> nochmal...</i></a>';
      document.getElementById("test").innerHTML = html;
    }
    if (getParameter("format") == "3") {
      let html = "Och nee.. jetzt h√∂r bitte wirklich auf...</a>";
      document.getElementById("test").innerHTML = html;
    }
    if (getParameter("finish") == "true") {
      let html = '<a style="color:green;">Du hast es geschafft</a>!! Ohne, dass eine negative Nachricht aufgetaucht ist! Gut gemacht!';
      document.getElementById("test").innerHTML = html;
    }
  </script>
</body>

</html>
